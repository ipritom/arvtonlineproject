{% extends "base.html" %}

{% block body %}
<div class="container my-4">



<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<a  href="{{url_for('site.signup')}}" class="float-right btn btn-outline-info mt-1">Sign Up</a>
	<h4 class="card-title mt-2">Log in</h4>
</header>
<article class="card-body">
<form>
	<div class="form-group">
		<label>Email address</label>
		<input type="email" class="form-control" placeholder="" required>
		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div> <!-- form-group end.// -->

	<div class="form-group">
		<label>Create password</label>
	    <input class="form-control" type="password">
	</div> <!-- form-group end.// -->  
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-block"> Log in  </button>
    </div> <!-- form-group// -->      
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Don't have an account? <a href="{{url_for('site.signup')}}">Sign up</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div> 
<!--container end.//-->


{% endblock %}
