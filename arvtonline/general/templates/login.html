{% extends "base.html" %}

{% block body %}
<div class="container my-4">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<div class="alert alert-danger" role="alert">
		{%for msg in messages %}
			{{msg}}
		{% endfor %}
	  </div>
	{% endif %}
	{% endwith %}

<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<a  href="{{url_for('site.signup')}}" class="float-right btn btn-outline-info mt-1">Sign Up</a>
	<h4 class="card-title mt-2">Log in</h4>
</header>

<article class="card-body">
<form method="POST">
	<div class="form-group">
		<label>Email address</label>
		<input name = 'email' type="email" class="form-control" placeholder="" required>
	</div> <!-- form-group end.// -->

	<div class="form-group">
		<label>Password</label>
	    <input name='password' class="form-control" type="password">
	</div> <!-- form-group end.// -->  
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-block"> Log in  </button>
    </div> <!-- form-group// -->      
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Don't have an account? <a href="{{url_for('site.signup')}}">Sign up</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div> 
<!--container end.//-->


{% endblock %}
