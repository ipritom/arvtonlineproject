{% extends "base.html" %}
{% block body %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="#">
            <img src="static/images/idea.png" width="30" height="30" alt="">
            ERU Test Online
          </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <!--CHECKING SESSION AND PROCESSING NAVBAR OPTIONS-->
          {% if session['user._id'] %}
          <li class="nav-item">
            <a class="nav-link font-weight-bold text-dark active" href="{{url_for('site.profile')}}">{{session['user.firstName']}}</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('site.login')}}">Log In</a>
          </li>
          {% endif %}
          
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Page Content -->
  <div class="container my-4">

    
    <div class="border border-light p-3 mb-4">
      <div class="text-center">
        <button type="button" class="btn btn-primary">TAKE TEST</button>
      </div>
    </div>
    <h1>{{data}}</h1>

  </div>
  <!-- /.container -->
{% endblock %}
